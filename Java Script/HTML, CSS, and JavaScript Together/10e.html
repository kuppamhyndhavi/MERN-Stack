<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Buttons</title>
  <style>
    .toggle-button {
      background-color: rgb(230, 230, 230);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <button class="toggle-button">Gaming</button>
  <button class="toggle-button">Music</button>
  <button class="toggle-button">Tech</button>

  <script>
    const buttons = document.querySelectorAll('.toggle-button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('is-toggled');
      });
    });
  </script>

</body>
</html>
