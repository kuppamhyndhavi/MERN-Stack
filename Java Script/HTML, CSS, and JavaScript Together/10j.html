<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="10j.css">
</head>
<body>
  <h2>Calculator</h2>
  <p class="cal"></p>
  <p>
  <button onclick="
     updateCalculation('1');
    ">1</button>

  <button  onclick="
   updateCalculation('2');
 ">2</button>

  <button  onclick="
  updateCalculation('3');
 ">3</button>

  <button  onclick="
   updateCalculation('+');
 " class="yellow">+</button>
</p>

<p>
  <button onclick="
      updateCalculation('4');
    ">4</button>

  <button  onclick="
  updateCalculation('5');
 ">5</button>

  <button  onclick="
   updateCalculation('6');
 ">6</button>

  <button  onclick="
  updateCalculation('-');
 "class="yellow">-</button>
</p>

<p>
  <button onclick="
      updateCalculation('7');
    ">7</button>

  <button  onclick="
   updateCalculation('8');
 ">8</button>

  <button  onclick="
   updateCalculation('9');
 ">9</button>

  <button  onclick="
   updateCalculation('*');
 "class="yellow">*</button>
</p>

<p>
  <button onclick="
      updateCalculation('0');
    ">0</button>

  <button  onclick="
   updateCalculation('.');
 ">.</button>

<button onclick="
calculation=eval(calculation);
displayCalculation();
localStorage.setItem('calculation', calculation);
">=</button>


  <button  onclick="
   updateCalculation('/');
 "class="yellow">/</button>
</p>

<button onclick="
calculation=' ';
displayCalculation();
console.log(calculation);
localStorage.setItem('calculation', calculation);
"class="clear">Clear</button>


<script src="10j.js"></script>
</body>
</html>
