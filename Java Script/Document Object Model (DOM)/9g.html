<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="cost" onkeydown="handleCostKeydown(event);">
  <button onclick="calculateTotal();">Calculate</button>
  <p class="cost"></p>

  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }
    function calculateTotal(){
      const inputElement =document.querySelector('.cost');
      let cost = Number(inputElement.value) *100;
      if(cost<4000){
        cost=cost +1000;
      }
      document.querySelector('p.cost').innerHTML=`$${cost/100}`;
    }
  </script>
</body>
</html>
