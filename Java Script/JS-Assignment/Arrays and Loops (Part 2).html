<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Grouped Products</h1>
  <pre id="output"></pre>

  <script>
    function groupByCategory(items, categoryKey) {
      const grouped = {};
      for (let item of items) {
        const category = item[categoryKey];
        if (!grouped[category]) {
          grouped[category] = [];
        }
        grouped[category].push(item);
      }
      return grouped;
    }

    const products = [
      { name: 'Laptop', category: 'Electronics', price: 1200 },
      { name: 'T-Shirt', category: 'Apparel', price: 25 },
      { name: 'Mouse', category: 'Electronics', price: 30 },
      { name: 'Jeans', category: 'Apparel', price: 70 }
    ];

    const grouped = groupByCategory(products, 'category');
    document.getElementById('output').textContent = JSON.stringify(grouped, null, 2);
  </script>
</body>
</html>
