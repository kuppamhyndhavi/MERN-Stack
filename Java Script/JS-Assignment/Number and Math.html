<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function formatCurrency(amount, currencyCode) {
      const currencyLocaleMap = {
        USD: 'en-US',
        EUR: 'de-DE',
        INR: 'en-IN',
        GBP: 'en-GB',
        JPY: 'ja-JP',
        CNY: 'zh-CN'
    
      };
      const locale = currencyLocaleMap[currencyCode] || 'en-US'; 
      return new Intl.NumberFormat(locale, {
        style: 'currency',
        currency: currencyCode,
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount);
    }
    console.log(formatCurrency(1234567.89, 'USD')); 
    console.log(formatCurrency(1234567.89, 'INR')); 
    console.log(formatCurrency(1234567.89, 'EUR')); 
    console.log(formatCurrency(1234567.89, 'GBP')); 
    console.log(formatCurrency(1234567.89, 'JPY')); 
    console.log(formatCurrency(1234567.89, 'CNY')); 
    </script>
    
</body>
</html>
