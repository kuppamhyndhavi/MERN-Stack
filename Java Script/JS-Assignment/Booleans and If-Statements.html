<!DOCTYPE html>
<html lang="en">

<body>

    <script>
      function evaluateConditions(obj) {
      if (obj.age > 18 && obj.hasLicense) {
    return "Eligible to drive";
  }
  
  if (obj.temperature > 30 || obj.humidity > 70) {
    return "Warning: High discomfort level";
  }
  
  if ((obj.role === "admin" || obj.role === "editor") && obj.isActive) {
    return "Access granted";
  } 
  
  if (!obj.isVerified && obj.accountAge < 1) {
    return "Verification required for new accounts";
  }
  
  if ((obj.subscription === "premium" && obj.balance > 0) || obj.isTrial) {
    return "Premium features unlocked";
  }
  
  if (obj.points >= 1000 && !(obj.isBanned)) {
    return "Eligible for rewards";
  }
  
  if (obj.country !== "restricted" && (obj.loginAttempts <= 3 || obj.isTrusted)) {
    return "Login successful";
  }

  return "Conditions not met";
}
 
const exampleObj = {
  age: 2,
  hasLicense: true,
  temperature: 28,
  humidity: 60,
  role: "editor",
  isActive: true,
  isVerified: false,
  accountAge: 0,
  subscription: "premium",
  balance: 50,
  isTrial: false,
  points: 1200,
  isBanned: false,
  country: "USA",
  loginAttempts: 2,
  isTrusted: true
};

      console.log(evaluateConditions(exampleObj));
    </script>

</body>
</html>
